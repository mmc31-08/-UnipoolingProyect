{% extends 'inicio.html' %}

{% block content%}
<div class="info">

<form class="form" method="post" action="">

    {% csrf_token %}
    {% for field in form %}
    <div class="from_group">
        {{field.label}}
        {{field}}
    </div>

    {% endfor %}



    <button type="submit" id="submit">Registrarse</button>
    
</form>
</div>

{% endblock %}

<fieldset class="form-group">
    {{ form|crispy}}
</fieldset>

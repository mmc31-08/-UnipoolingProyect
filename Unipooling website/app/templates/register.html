{% extends 'layout.html' %}

{% block content%}
<div class="info">

<form class="form" method="post" action="">

    {% csrf_token %}
    {% for field in form %}
    <div class="from_group">
        {{field.label}}
        {{field}}
    </div>

    {% endfor %}



    <button type="submit" id="submit">Registrarse</button>
    
</form>

{% endblock %}

<fieldset class="form-group">
    {{ form|crispy}}
</fieldset>
<div class="link">
<p>Ya está registrado? <a href="{% url 'login' %}">inicie sesión Aquí</a></p>
</div>
</div>
{% endblock %}
